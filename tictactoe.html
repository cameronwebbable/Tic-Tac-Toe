<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>
	    <title>Unbeatable Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="http://code.jquery.com/jquery-1.4.4.js"></script>
		<script type="text/javascript" src="uimodifier.js"></script>
		<script type="text/javascript" src="logic.js"></script>
		
	</head>
	
	<body onload="init()">
		<h1 id="name" class="titlehead">Tic Tac Toe</h1>
		<div id="turn"></div>
		<div id="game">
			<table id="board" class="tictactoe" cellpadding="0" cellspacing="0">
				<tr>
					<td class="vert bottom"></td>
					<td class="vert bottom"></td>

					<td class="bottom"></td>
				</tr>
				<tr>
					<td class="vert bottom"></td>
					<td class="vert bottom"></td>
					<td class="bottom"></td>
				</tr>
				<tr>
					<td class="vert"></td>

					<td class="vert"></td>
					<td></td>
				</tr>
			</table>
			<input type="button" onclick="clearGameBoard();" value="Reset Game"/>
		</div>
		
	</body>
</html>
